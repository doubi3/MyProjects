<!DOCTYPE html>
<html>
<head>
	<title>My Java Test Page</title>
</head>
<body>
	<h2></h2>
	<p id="demo">JavaScript can hide HTML elements.</p>
	<button type="button" onclick="document.getElementById('demo').style.display='none'">Please Click Me</button>

<p id="mark" style="display: none">Hello JavaScript!</p>
<button type="button" onclick="document.getElementById('mark').style.display='block'">Show Me Something</button>
<script type="text/javascript">document.getElementById("demo").innerHTML = "My First JavaScript";</script>

<form>
	<input type="text" placeholder= "Full Name" name="name">
	<button>submit!</button>
</form>
</body>
</html>
